te ayudará a descubrir rápidamente cualquier agujero en tu comprensión.

Prototype
Es una manera que tienen las clases para establecer un método una única vez y dar acceso a cada objeto de esa clase a
dicho método. Vale decir que, en JavaScript, todo objeto tiene una referencia a otro objeto, que es lo que se conoce
como su "prototipo". Cada clase tiene una propiedad prototype que luego podemos establecer en métodos.

Constructor (de Clases)
Se le llama "constructor" o "clase" a una plantilla que tiene por objetivo crear nuevos objetos. Las clases son útiles para
crear muchos objetos que comparten algunas de las mismas propiedades y métodos. Los nuevos objetos se instancian con la
keyword "new" y pueden tomar diversos argumentos. En adición, se debe dar un nombre que comience con letra mayúscula a
todo lo que se pueda instanciar con la palabra clave new anteriormente mencionada.